<ion-header>

  <ion-navbar color="primary">
    <ion-title>Receipt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Morls POS </h3>
    <ion-grid>
      <ion-row>
        <ion-col col-3>Name</ion-col>
        <ion-col col-3>Price</ion-col>
        <ion-col col-3>Quantity</ion-col>
        <ion-col col-3>Total</ion-col>
      </ion-row>  

      <ion-row *ngFor="let data of datas">
        <ion-col col-3>{{data.name}}</ion-col>
        <ion-col col-3>{{data.price}}</ion-col>
        <ion-col col-3>{{data.quantity}}</ion-col>
        <ion-col col-3>{{data.price * data.quantity}}</ion-col>
      </ion-row>

    </ion-grid>    
</ion-content>
