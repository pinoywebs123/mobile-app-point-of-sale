<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cart List of Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let item of items">
    <ion-item >
      <ion-avatar item-start>
        <img src="img/food.png">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p item-end>{{item.quantity}}</p>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary" (click)="clickAdd(item)">
        <ion-icon name="md-add" style="font-size:30px"></ion-icon>
       
      </button>
      <button ion-button color="danger" (click)="clickSub(item)">
        <ion-icon name="ios-remove-circle-outline" style="font-size:30px"></ion-icon>
        
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="clickDelete(item)">
        <ion-icon name="md-close-circle" style="font-size:30px"></ion-icon>
       
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block color="danger" (click)="clickSubmit()">SUBMIT</button>
  </ion-toolbar>
</ion-footer>
